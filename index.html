    <main>

        <ul class="series-list">
          <li class="series-item active" value="All">All</li>
          <li class="series-item" value="Mavic">Mavic</li>
          <li class="series-item" value="Air">Air</li>

          <li class="series-item" value="Inspire">Inspire</li>

        <div class="prise-select">

            <option value="up">По возрастанию</option>
            <option value="down">По убыванию</option>

        </div>

          <label class="filter-price-label">
              <span class="filter-text">от</span>
              <input min="0" max="2000000" type="number" class="filter-price-input" placeholder="40000">
              <span class="filter-text">₽</span>

          <label class="filter-price-label">
              <span class="filter-text">до</span>

          </label>
      </div>
